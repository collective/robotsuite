language: python
sudo: false
cache:
  directories:
    - eggs
python:
- "2.7"
- "3.4"
- "3.5"
install:
- pip install zc.buildout
- buildout -N -t 3 versions:robotframework=$RF
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script: bin/test
env:
- RF=2.8.4
- RF=2.9rc1
- RF=3.1.2
- RF=3.2a1
- RF=
