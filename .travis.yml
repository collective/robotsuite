language: python
sudo: false
cache:
  directories:
    - eggs
python:
- "2.7"
- "3.4"
- "3.5"
install:
- python bootstrap.py
- bin/buildout -N -t 3 versions:robotframework=$RF
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script: bin/test
env:
- RF=2.8.4 ROBOTSUITE_FLATTEN=false
- RF=2.8.4 ROBOTSUITE_FLATTEN=true
- RF=2.9rc1 ROBOTSUITE_FLATTEN=false
- RF=2.9rc1 ROBOTSUITE_FLATTEN=true
- RF= ROBOTSUITE_FLATTEN=false
- RF= ROBOTSUITE_FLATTEN=true
